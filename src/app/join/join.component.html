<div class="container">

    <ng-container *ngIf="enterData">
        Please enter a code
    </ng-container>
    

    <mat-form-field>
        <input matInput placeholder="Tuti Code" #code (keyup.enter)="joinTuti(code.value)"> 
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="joinTuti(code.value)">Lets go!</button>

</div>
